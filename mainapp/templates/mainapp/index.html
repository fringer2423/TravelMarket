{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
    <div class="">
        <div id="carouselExampleFade" class="carousel slide
        carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/thai.jpg' %}"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/beach.jpg' %}"
                         class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/sands.jpg' %}"
                         class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade"
               role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next"
               href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon"
                      aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div class="card nav-item">
            <div class="card-body">
                <h5 class="card-title">Отдых,
                    который Вы заслужили</h5>
                <p class="card-text">Лучшие и самые дешёвые
                    предложения на рынке от поставщиков</p>
                <a class="btn btn-danger"
                   href="{% url 'acc:index' %}">Смотреть размещение</a>
            </div>
        </div>
    </div>
{% endblock %}
